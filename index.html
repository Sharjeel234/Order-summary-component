<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" size="32x32" href="images/favicon-32x32.png" type="image/png">
    <title>FRONTEND MENTOR | Order Summary Component</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display:wght@500;700;900&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="main-panel">
        <img src="images/illustration-hero.svg" alt="illustration-hero" class="main-img">
        <div class="panel">
            <h1 class="title">Order Summary</h1>
            <p class="desc">You can now listen to millions of songs, audiobooks, and podcasts on any device anywhere you
                like!</p>
            <div class="plan">
                <img src="images/icon-music.svg" alt="music" class="plan-img">
            
            <div class="plan-desc">
                <h2 class="plan-title">Annual Plan</h2>
                <p class="price">$59.99/year</p>
            </div>
            <a href="#" class="plan-link">Change</a>
        </div>
            <a href="#" class="btn btn-process">Proceed to Payment</a>
            <a href="#" class="btn btn-cancel">Cancel Order</a>
        </div>
    </div>
</body>

</html>
